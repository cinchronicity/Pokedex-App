<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
        rel="stylesheet"> <!--copied this embed code from google fonts-->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <h1>Pokedex</h1>
    <div>
        <input maxlength="20" class="search-bar" type="search" placeholder="Search for Pokemon">
    </div>

    <div id="pokemonModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="pokemonName"></h1>
            <p id="pokemonTypes"></p>
            <p id="pokemonHeight"></p>
            <img id="pokemonImage" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
                alt="Pokemon Image"> <!--this is a blank img, actual src from API -->
        </div>
    </div>
    <ul class="pokemon-list"></ul>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch-polyfill.js"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
